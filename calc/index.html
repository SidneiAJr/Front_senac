<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Trampo</title>
    <link rel="stylesheet" type="text/css" href="g.css"/>
    <script src="calc.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Formulário -->
        <div class="form-container">
            <h2>Bem-vindo!</h2>
            <h5>Calculadora de Horas Trabalhadas</h5>
            <div class="input-container">
                <input type="number" id="salario" placeholder="Digite seu salário em R$">
                <input type="number" id="horastrab" placeholder="Horas trabalhadas no mês">
                <input type="number" id="diassemana" placeholder="Quantidade de Dias Trabalhados em um mes">
                <button id="botao" class="btn" onclick="receb()">Verificar</button>
            </div>
        </div>

        <!-- Resultados -->
        <div class="result-container">
            <div id="res1" class="res1"></div>
            <div id="res2" class="res2"></div>
            <div id="res3" class="res3"></div>
            <div id="res4" class="res4"></div>
            <div id="res5" class="res5"></div>
        </div>
    </div>
</body>
</html>
