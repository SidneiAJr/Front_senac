<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="t.css"/>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.2/html2pdf.bundle.min.js" integrity="sha512-MpDFIChbcXl2QgipQrt1VcPHMldRILetapBl5MPCA9Y8r7qvlwx1/Mc9hNTzY+kS5kX6PdoDq41ws1HiVNLdZA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
   <div class="form-container">
            <h2>Bem-vindo!</h2>
            <h5>Calculadora de RF</h5>
            <div class="input-container">
                <select id="tipoInvestimento">
                    <option value="cdb">CDB</option>
                    <option value="lci">LCI</option>
                    <option value="tesouro">Tesouro Direto</option>
                </select>
                <input type="number" id="valorIni" placeholder="Digite o Valor Inicial R$">
                <input type="number" id="juros" placeholder="Juros %">
                <input type="number" id="tempo" placeholder="tempo">
                <button id="botao" onclick="receb()">Calcular</button>
                <button id="btn_gera" onclick="gerapdf()">Gerar PDF</button>
            </div>
        </div>

        <!-- Resultados -->
        <div class="result-container">
            <div id="res1"></div>
            <div id="vf"></div>
            <div id="ir"></div>
            <div id="liq"></div>
            
        </div>
    </div>
</body>
</html>
