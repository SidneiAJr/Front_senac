<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Horas Trabalhadas</title>
    <script src="logica.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="a">
        <div class="b">
            <h1>Calculadora de Horas Trabalhadas Totais em um Dia</h1>
            <label >Hora da Entrada:</label>
            <input type="time" id="horaEntrada">
            <label>Hora do Intervalo:</label>
            <input type="time" id="horaIntervalo">
            <label >Hora da Saida:</label>
            <input type="time" id="horaSaida">
            <label >Total de Carga Horaria Dia:</label>
            <input type="time" id="horatotal">
            <button onclick="calcularhoras()">Calcular</button>
            <div id="res"></div>
        </div>
    </div>
</body>

</html>
