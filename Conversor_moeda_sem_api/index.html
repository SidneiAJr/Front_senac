<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" type="text/css" href="estilos.css" media="screen" />
    <script src="conversor.js"></script>

<body>
    <!--Formulario de Inserção de informação-->
    <div class="container"><h2>Bem vindo!</h2>

    <div class="container2"><input type="number" id="valor" placeholder="Digite om valor">

        <option value="EUR">Euro (EUR)</option>
        <option value="GBP">Libra (GBP)</option>
        <option value="CNY">YUAN (CNY)</option>
        <option value="Gold">Ouro</option>
    </select>
    <button id="botao" onclick="converter()">Converter</button>
    <!----Resultado exibido-->
    <div id="resultado"></div>
   </div>
    </div>
